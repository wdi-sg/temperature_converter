<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 align="center">"Know before you go" Temperature Converter</h1>
    <h2 align="left">Temperature in Fahrenheit</h2>
    <input class="starter" id="input" placeholder="F"/>
    <h2 align="left">Temperature in Degree Celsius and Kelvins</h2>
    <p class="starter" id="output"></p>
    <script>
      document.querySelector('#input').addEventListener('change', function(event){
        var currentInput = event.target.value;
        var output = inputHappened(currentInput);
        display( output );
      });

      var display = function( data ){
        var output = document.querySelector('#output');
        output.innerText = data;
      }
    </script>
    <script src="temp.js"></script>
  </body>
</html>
