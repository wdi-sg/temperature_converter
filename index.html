<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Temperature Converter</h2>
    <p>Type a value in the Fahrenheit field to convert the value to Celsius and Kelvin:</p>
    <input class="starter" id="input" placeholder="Temp in Fahrenheit"/>
    <h2>output:</h2>
    <p class="starter" id="output"></p>
    <script>
      document.querySelector('#input').addEventListener('change', function(event){
        var currentInput = event.target.value;
        var output = inputHappened(currentInput);
        display( output );
      });

      var display = function( data ){
        var output = document.querySelector('#output');
        output.innerText = data;
      }
    </script>
    <script src="script.js"></script>
    <img src="https://camo.githubusercontent.com/4a391405325d6947f296fca789229dceb68c048e/68747470733a2f2f6d656469612e67697068792e636f6d2f6d656469612f78554f786635347368435442774f675266472f67697068792e676966" alt="snowman">
  </body>
</html>
