    <h2>Temperature Unit: Celcius</h2>
    <p class="starter" id="outputCelcius">ºC</p>

    <script>

        var kelvin = convertKelvin(currentInput);
        var celcius = convertCelcius(currentInput);
        var fahreinheit = enteredFahreinheit("message");
        displayKelvin(kelvin + "K");

        dislayFahreinheit("message");
      };

      var displayKelvin = function( data ){
        var outputKelvin = document.querySelector('#outputKelvin');
        outputKelvin.innerText = data;
      }
      var displayCelcius = function( data ){

    }
          var dislayFahreinheit = function( data ){

    </script>
    <script src="script.js"></script>
  </body>
</html>
