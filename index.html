<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Temperature Converter</h1>

    <div class="inputs">
        <input id="input" placeholder="input"/>
        <select id="unitInput">
            <option value="0" selected="selected">Select Units</option>
            <option value="1">Fahrenheit</option>
            <option value="2">Celsius</option>
            <option value="3">Kelvin</option>
        </select>
    </div>
    <div class="outputs">
    <p id="a"></p>
    <p class="" id="output1"></p>
    <p id="b"></p>
    <p class="" id="output2"></p>
    <div>
    <p id="msg"><p>
    <p id="rec"><p>
    <script src="script.js"></script>
  </body>
</html>
