<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p>temperature converter</p>
    <input class="starter" id="input" placeholder="Enter temperature here"/>
    <div id="unitSelector">
        <input id="selectF" type="radio" name="temperature" value="fahrenheit">
            <label for="temperatureUnit">Fahrenheit</label>
        <input id="selectC" type="radio" name="temperature" value="celsius" checked>
            <label for="temperatureUnit">Celsius</label>
        <input id="selectK" type="radio" name="temperature" value="kelvin">
            <label for="temperatureUnit">Kelvin</label>
    </div>
    <h2>output:</h2>
    <p class="starter" id="output"></p><br>
    <p class="starter" id="weatherMessage"></p>
    <script src="script.js"></script>
  </body>
</html>
