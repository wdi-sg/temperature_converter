<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p>temperature converter</p>
    <input class="starter" id="input" placeholder="temperature"/>

     <label for="temperatureUnit">Choose a temperature unit:</label>
    <select name="tempU" id="tempU" onchange="myFunction()">
      <option value="fahrenheit">Fahrenheit</option>
      <option value="celsius">Celsius</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <h2>output:</h2>
    <p class="starter" id="output"></p>
    <script>
      document.querySelector('#input').addEventListener('change', function(e){
        var deg = e.target.value;
        var output = inputHappened(deg);
        display( output );
      });

      var display = function( data ){
        var output = document.querySelector('#output');
        output.innerText = data;
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
