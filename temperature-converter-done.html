<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p>temperature converter</p>
    <input class="starter" id="input" type="number" placeholder="type temperature here"/>

    <h2>output:</h2>
    <p class="starter" id="outputKelvin"></p>
    <p class="starter" id="outputCelcius"></p>
    <script>
      document.querySelector('#input').addEventListener('change', function(event){
        var currentInput = event.target.value;
        var kelvin = convertKelvin(currentInput);
        var celcius = convertCelcius(currentInput);
        displayKelvin(kelvin);
        displayCelcius(celcius);
      });

      var displayKelvin = function( data ){
        var output = document.querySelector('#outputKelvin');
        outputKelvin.innerText = data;
      }
        var displayCelcius = function( data ){
        var output = document.querySelector('#outputCelcius');
        outputCelcius.innerText = data;
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
